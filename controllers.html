<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
</head>
	<body ng-app="monModule">
		<div ng-controller="myFirstController">
			<a href="index.html" title="Accueil"></a>
			<input ng-model="prenom" ng-keyup="transfert()">
			<input ng-model="prenom_2">
			{{toUpper(prenom)}}
		</div>

		<div ng-controller="catalogue">
			{{boutique}}<br>
			{{product.name}}<br>
			{{product.description}}
		</div>

		<div ng-controller="parentCtrl as parent">
			<input type="text" ng-model="parent.prenom">{{prenom}}
			<li ng-repeat="(key, value) in items">{{value}}</li>
			<div ng-controller="childCtrl as child">
				<input type="text" ng-model="child.prenom">{{prenom}}
				{{user.prenom}}
			</div>
		</div>
		<div ng-controller="watchCtrl">
			<input ng-model="pays" placeholder="pays">
		</div>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="web/js/controllers.js"></script>
	</body>
</html>
